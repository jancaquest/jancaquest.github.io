---
layout: default
---

{% assign has_post = false %}
{% for post in site.posts %}
    {% if post.private == true %}
        {% continue %}
    {% endif %}
    <div class="post-card">
        <a class="title" href="{{ post.url }}">
            {{ post.title }}
        </a>

        <div class="details">
            <b>{{ post.date | date: "%d %B %Y" }}</b>
        </div>

        {{ post.content }}
    </div>
    {% if forloop.last == false %}
    <hr>
    {% endif %}
    {% assign has_post = true %}
{% endfor %}
